<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LazyScript Demo</title>
</head>
<body>
  <p>(查看控制台输出)</p>
  <script src="../dist/lazyscript.jquery.min.js" id="lazyscript"></script>
  <script>
    // 使用 LazyScript.config 设置加载参数
    LazyScript.config({
      // 指定从哪里加载文件
      'base': '../demo/js/',

      // 后缀位于文件名和扩展名之间: 文件名{后缀}.js
      // 当使用 lazyscript.min.js 或 lazyscript.jquery.min.js 时, 默认值为 ".min"
      'suffix': '',
    });

    // 使用 LazyScript.load 开始加载文件, 回调函数在文件加载后执行
    LazyScript.load('demo', function(global){
      // 一般情况下: global === this === window
      console.log('index.html')
    });
  </script>
</body>
</html>
